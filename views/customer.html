<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
        <link rel="stylesheet" href="./css/customer.css">
    </head>

    <div id="header"></div>

    <body onload="loadData(addrow)">

        <div class="jumbotron border rounded">
            <div class="container">
                <div class="row row-header">
                    <div class="col-12 col-sm-6">
                        <h1>Customer Management</h1>
                        <p>Administration settings. Add or delete customer information.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <form id="addCustForm" action="/customer/addCustomer" method="POST"> 
            <h2>Add new customer</h2>

            <br>
            <label for="occ">Occupation</label>
            <input id="occ" name="occ" type="text"><br>

            <label for="name">Name</label>
            <input id="name" name="name" type="text"><br>
            
            <label for="dob">Date of Birth</label>
            <input id="dob" name="dob" type="date"> <br>

            <label for="phonenum">Phone Number</label>
            <input id="phonenum" name="phonenum" type="tel"><br>

            <label for="addr">Address</label>
            <input id="addr" name="addr" type="text"><br>

            <label for="email">Email Address</label>
            <input id="email" name="email" type="email"><br>

            <label for="sin">SIN</label>
            <input id="sin" name="sin" type="text"><br>
            
            <button type="submit" onclick="toggleForm(), addCustomer()">Submit</button>
        </form>

        

        <table id="customerTable">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">

            </tbody>
        </table>


    </body>

    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>



    <script>

        $(() => {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        })

        function toggleForm(){
            var formState = document.getElementById("addCustForm").style.display;
            if(formState == "block"){
                document.getElementById("addCustForm").style.display = "none";
            }
            else{
                document.getElementById("addCustForm").style.display = "block";
            }
        }

        function addCustomer(){
            var occ = document.getElementById("occ").value;
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var phone = document.getElementById("phonenum").value;
            var addr = document.getElementById("addr").value;
            var email = document.getElementById("email").value;
            var sin = document.getElementById("sin").value;
            if(occ.length == 0 || name.length == 0 || dob.length == 0 || phone.length == 0 || addr.length == 0 ||
            email.length == 0 || sin.length == 0){
                alert("You must fill out all required fields!");
            }
            else{
                setTimeout(() => {
                    var http = new XMLHttpRequest;
                    http.open("GET", "/customer/loadCustomer", true);
                    http.onreadystatechange = function() {
                        if(http.readyState == 4 && http.status == 200){
                            var data = JSON.parse(http.response);
                            addrow(data[data.length-1]);
                        }
                    }
                    http.send();
                },500);
            }
        }

        function deleteCustomer(id){
            var http = new XMLHttpRequest;
            http.open("DELETE", "/customer/deleteCustomer", true);
            http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            http.onreadystatechange = function() {
                if(http.readyState == 4 && http.status == 200){
                    document.getElementById('customerTableBody').innerHTML = '';
                    loadData(addrow);
                }
            }
            http.send(`id=${id}`);
        }

        function loadData(callback){
            var http = new XMLHttpRequest;
            http.open("GET", "/customer/loadCustomer", true);
            http.onreadystatechange = function() {
                if(http.readyState == 4 && http.status == 200){
                    var data = JSON.parse(http.response);
                    for(var i=0; i<data.length; i+=1){
                        callback(data[i]);
                    }
                }
            }
            http.send();
        }

        function showMore(id){
            var http = new XMLHttpRequest;
            http.open("PUT", "/customer/customerMore", true);
            http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            http.onreadystatechange = function() {
                window.location.replace("./customerMore.html");
            }
            http.send(`id=${id}`);

        }

        function addrow(data){
            var table= document.getElementById("customerTableBody");
            var row = table.insertRow();
            var customerid = row.insertCell(0);
            var name = row.insertCell(1);
            var action = row.insertCell(2);
            
            row.id = `row${data.id}`;
            customerid.innerHTML = data.id;
            customerid.id = `staffid${data.id}`;
            name.innerHTML = data.name;

            var delButton = `<button id="deleteButton" onclick="deleteCustomer(${data.id})">Delete</button>`;
            var moreInfo = `<button type="submit" id="moreButton" onclick="showMore(${data.id})">More Info</button>`
            action.innerHTML = `${delButton} ${moreInfo}`;
            
        }



    </script>

</html>
